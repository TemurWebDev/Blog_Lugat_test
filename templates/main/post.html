{% extends 'main/base.html' %}

    {% block content %}

            <div class="post-entry">
                <h1>{{blog.title}}</h1>
                <h3>{{blog.author}}</h3>
                <p>{{blog.body}}</p>
            </div>
            <form action="{% url 'delete_url' pk=blog.id %}" method='post'>
              {% csrf_token %}
              <button type="submit"class="btn btn-danger">delete</button>
          </form>
    {% endblock %}
