<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
       <header>
           <h1>Onlayn lug'at</h1>
           <h1 style="text-align: center"><a href="{% url 'home-url' %}">Blog sayt</a></h1>
       </header>
    <div style="width:100%;">
        <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form  action="" method="GET" class="d-flex">
                <input name="q" value="{{q}}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>
    </div>

    <div class="container">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Inglizcha</th>
      <th scope="col">O'zbekcha</th>
    </tr>
  </thead>
  <tbody>
  {% if natija %}
  {% for tarjima in natija %}
    <tr>
      <td>{{ tarjima.inglizcha }}</td>
      <td>{{ tarjima.uzbekcha }}</td>
    </tr>
  {% endfor %}
  {% endif %}
  </tbody>
</table>
    </div>


</body>
</html>
